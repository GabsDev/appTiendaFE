<div class="wrapper">
  <div class="page-header">
    <div class="page-header-image"></div>
    <div class="content">
      <div class="container">
        <img class="path" src="assets/img/blob.png" />
        <div class="row">
          <div class="col-lg-8 col-md-8 offset-lg-0 offset-md-3">
            <div class="square square-7" id="square7"></div>
            <div class="square square-8" id="square8"></div>
            <div class="card card-register">
              <div class="card-header">
                <img
                  alt="Card image"
                  class="card-img"
                  src="assets/img/square1-red.png"
                />

                <h4 class="card-title">Login</h4>
              </div>
              <div class="card-body">
                <form [formGroup]="formulario" novalidate>
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <div class="input-group-text">
                        <i class="tim-icons icon-email-85"> </i>
                      </div>
                    </div>
                    <input
                      class="form-control"
                      placeholder="Email"
                      type="email"
                      (focus)="focus1 = true"
                      (blur)="focus1 = false"
                      formControlName="email"
                    />
                    <div class="col-sm-4">
                      <small
                        class="text-danger"
                        *ngIf="errorHandling('email', 'required')"
                      >
                        El email es requerido
                      </small>
                      <small
                        class="text-danger"
                        *ngIf="errorHandling('email', 'email')"
                      >
                        Verifique el formato del email
                      </small>
                    </div>
                  </div>

                  <div class="input-group">
                    <div class="input-group-prepend">
                      <div class="input-group-text">
                        <i class="tim-icons icon-lock-circle"> </i>
                      </div>
                    </div>
                    <input
                      class="form-control"
                      placeholder="Password"
                      type="password"
                      (focus)="focus2 = true"
                      (blur)="focus2 = false"
                      formControlName="password"
                    />
                    <div class="col-sm-4">
                      <small
                        class="text-danger"
                        *ngIf="errorHandling('password', 'required')"
                      >
                        El password es requerido
                      </small>
                    </div>
                  </div>
                  <div class="card-footer">
                    <button
                      type="submit"
                      class="btn btn-danger btn-round btn-lg"
                      (click)="submitForm()"
                    >
                      Iniciar sesion
                    </button>
                    <button
                      type="reset"
                      class="btn btn-secondary btn-round btn-lg"
                      (click)="onReset()"
                    >
                      Cancelar
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
        <div class="register-bg"></div>
        <div class="square square-1" id="square1"></div>
        <div class="square square-2" id="square2"></div>
        <div class="square square-3" id="square3"></div>
        <div class="square square-4" id="square4"></div>
        <div class="square square-5" id="square5"></div>
        <div class="square square-6" id="square6"></div>
      </div>
    </div>
  </div>
</div>
